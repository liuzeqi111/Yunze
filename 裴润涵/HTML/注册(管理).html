    <script src="https://cdn.bootcdn.net/ajax/libs/qs/6.11.2/qs.js"></script>
    <script>
        var id = document.querySelector('.id');
        var pass = document.querySelector('.pass');
        var passagain = document.querySelector('.passagain');
        var btn = document.querySelector('button');

        function Checkpass(str) {
            var reg = /^.*(?=.{6,})(?=.*\d)(?=.*[A-Z])(?=.*[a-z])(?=.*[`~!@#$%^&*()_+<>?:"{},.\/\\;'[\]]).*$/;
            if (reg.test(str)) {

            }
            else {
                alert('密码格式错误，请重新输入');
            }
        }
        id.onfocus = function () {
            if (id.value == '工号/学号') {
                id.value = '';
            }

        }
        id.onblur = function () {
            if (!id.value) {
                id.value = '工号/学号'
            }
            alert('密码最少六位，包括至少1个大写字母，1个小写字母，1个数字，1个特殊字符');
        }
        pass.onfocus = function () {
            if (pass.value == '密码') {
                pass.value = '';
                pass.type = 'password';
            }

        }
        pass.onblur = function () {
            if (!pass.value) {
                pass.type = 'text';
                pass.value = '密码';
            }
            else {
                Checkpass(pass.value);
            }
        }
        passagain.onfocus = function () {
            if (passagain.value == '再次输入') {
                passagain.value = '';
                passagain.type = 'password';
            }
        }
        passagain.onblur = function () {
            if (!passagain.value) {
                passagain.type = 'text';
                passagain.value = '再次输入';
            }
            else if (passagain.value != pass.value) {
                alert('两次密码不同，请重新输入');
            }
        }
        btn.onclick = function () {
            if (id.value == '工号/学号' || pass.value == '密码' || passagain.value == '再次输入') {
                alert('账号或密码不符合规范');
            }
            else {

                let data = {
                    "name": id.value,
                    "password": pass.value
                }
                axios.post('http://192.168.148.13:9000/start2', Qs.stringify(data))
                    .then((res) => {
                        console.log(res);
                    })
            }
        }
    </script>
