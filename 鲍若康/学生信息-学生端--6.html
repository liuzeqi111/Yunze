<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>云顶书院学生管理系统</title>
    <link rel="stylesheet" type="text/css" href="学生信息-学生端.css">
    <style>
* {
        margin: auto;
        padding: 0;
    }
    a{
        text-decoration: none;
        color: #000;
    }
    ul{
        list-style: none;
    }
    .header ul li:hover{
        cursor: pointer;
        background: linear-gradient(to bottom,#DEDDDD,#FBFAFA);
    }
    .w {
        width: 1916px;
        margin: auto;
    }

    .muban {
        height: 1084px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
    }

    .header {
        position: relative;
        height: 167px;
        background-color: #fff;
    }

    .header img {
        position: absolute;
        top: 50%;
        margin-top: -50px;
        left: 23px;
    }

    .header span {
        position: absolute;
        top: 50%;
        margin-top: -12px;
        left: 160px;
        font-size: 24px;
    }
    .header div{
        position: absolute;
        width: 161px;
        height: 75px;
        background-color: #E3E3E3;
        font-size: 24px;
        font-weight: 700;
        text-align: center;
        line-height: 75px;
        border-radius: 75px;
        top: 25%;
        left: 450px;
    }
    .header ul{
        display: flex;
        position: absolute;
        right: 20px;
    }
    .header ul li{
        font-weight: 700;
        display: block;
        width: 118px;
        height: 167px;
        background-color: #fff;
        text-align: center;
        margin-left: 10px;
        line-height: 167px;
        font-size: 24px;
    }
    .sixcontainer {
        height: 680px;
        background-color: #EFEFEF;
    }

    .bottom {
        height: 237px;
        background-color: #fff;
        position: relative;
    }

    .bottom img {
        position: absolute;
        top: 50%;
        margin-top: -50px;
    }

    .bottom .information {
        position: absolute;
        top: 60px;
        left: 200px;
        height: 100px;
        width: 700px;
        font-size: 20px;
    }
    </style>
</head>

<body>
    <div class="muban w">
        <div class="header w">
            <img src="https://liuzeqi001.oss-cn-beijing.aliyuncs.com/IMG_2954(20240220-103719)%202%20(1).png" />
            <span class="text"><strong>云顶书院学生管理系统</strong></span>
            <div>学生端</div>
            <ul>
                <a href="../刘泽琦/HTML/学生端首页.html"><li>首页</li></a>
                <li style="background: linear-gradient(to bottom,#DEDDDD,#FBFAFA);">学生信息</li>
                <a href="../郭锦彪/学生留言-学生端.html"><li>学生留言</li></a>
                <a class="question"><li>常见问题</li></a>
            </ul>
        </div>
        <div class="sixcontainer w">
    <div class="inner">
        <div class="inner-info">
            <div class="title"><b>学生信息：</b></div>
            <table>
                <tr>
                    <td>
                        <b>姓名：</b>
                        <input type="text" id="name" />
                    </td>
                    <td>
                        <b>年龄：</b>
                        <input type="text" id="age" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <b>专业：</b>
                        <input type="text" id="major" />
                    </td>
                    <td>
                        <b>职位：</b>
                        <input type="text" id="position" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <b>学号：</b>
                        <input type="text" id="id" />
                    </td>
                    <td>
                        <b>方向：</b>
                        <select id="direction">
                            <option>开发</option>
                            <option>设计</option>
                            <option>秘书处</option>
                        </select>
                        <!-- <input type="text" id="direction"> -->
                    </td>
                </tr>
            </table>
            <div class="award-hint"><b>获奖<br>经历：</b></div>
            <div >
                <textarea cols="31" rows="5" placeholder="（100字以内）" id="award"></textarea>
            </div>
    
            <div class="button">
                <button class="change">更改信息</button>
                <button class="admit">确认</button>
            </div>
    
        </div>
    </div>
        </div>
        <div class="bottom w">
            <img src="https://liuzeqi001.oss-cn-beijing.aliyuncs.com/IMG_2954(20240220-103719)%202%20(1).png"
                style="left:23px;">
            <img src="https://liuzeqi001.oss-cn-beijing.aliyuncs.com/Rectangle%2077.png" class="pic1" style="right: 200px;">
            <img src="https://liuzeqi001.oss-cn-beijing.aliyuncs.com/Rectangle%2078.png" class="pic2" style="right: 358px;">
            <div class="information">
                <strong>联系电话： 123 3456 4567</strong> &nbsp; | &nbsp; <strong>邮箱：12334563456@qq.com</strong> <br />
                <br />
                <strong>地址：太原理工大学明向校区</strong>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"> </script>
    <script src="https://cdn.bootcdn.net/ajax/libs/qs/6.11.2/qs.js"></script>
    <script src="学生信息-学生端.js"> </script>
</body>

</html>
